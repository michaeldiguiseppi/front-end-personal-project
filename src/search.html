<div class="container">
        <form class="form-horizontal">
          <fieldset>
            <h1 class="text-center">Search for Movies</h1>
            <hr>
            <div class="form-group">
              <label for="titleSearch" class="col-lg-2 control-label">Movie Title</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" id="titleSearch" placeholder="Title">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Search Options</label>
              <div class="col-lg-10">
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Search by Title
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Search by Keyword
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2 col-sm-10 col-sm-offset-2">
                    <button type="reset" id="reset" class="btn btn-default">Reset Form</button>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
            </fieldset>
        </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-sm-8 col-sm-offset-2">
          <hr>
          <h3 class="text-center">Results</h3>
          <hr>
          <button type="submit" class="btn btn-block btn-default backButton" style="width: 10%; margin-left: -25%" disabled="true">Back</button>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <div>
            <ul id="searchResults" class="list-group"></ul>
          </div>
        </div>
        <div class="col-lg-6 col-sm-6">
          <div>
            <p id="moviePoster"></p>
          </div>
        </div>
